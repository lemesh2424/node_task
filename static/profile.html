<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node task</title>
    <script src="https://kit.fontawesome.com/e4cd935193.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><i
                    class="fas fa-sticky-note"></i> Notes</a><button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" id="index" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" id="users" href="/users.html">Users</a></li>
                    <li class="nav-item"><a class="nav-link" id="notes" href="/notes.html">Notes</a></li>
                </ul>
                <ul id="loggedOut" class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" id="join" href="/join.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" id="login" href="/login.html">Sign In</a></li>
                </ul>
                <ul id="loggedIn" class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" id="profile" href="/profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" id="signout">Sign Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="offset-sm-2 col-sm-8">Profile:</h2>
        <div class="container row col-sm-8 offset-sm-2">
            <div class="col-sm-4">
                <img src="https://i1.wp.com/zblibrary.info/wp-content/uploads/2017/03/default-user.png?fit=640%2C605&ssl=1" alt="User" class="img-thumbnail">
            </div>
            <div class="col-sm-8">
                <h3 id="username">Username: </h3>
                <p id="notesCount">Notes count: </p>
                <button type="button" id="editButton" data-toggle="modal" data-target="#editModal" class="btn btn-warning">Edit</button>
                <button type="button" id="deleteButton" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body form-group">
                        <label for="text">Username:</label>
                        <input class="form-control" name="text" id="editedUsername" maxlength="50" />
                    </div>
                    <span id="noteId"></span>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="submitEdit" class="btn btn-primary">Edit user</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="profile.js"></script>
</body>

</html>
