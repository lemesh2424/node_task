<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><i
                    class="fas fa-sticky-note"></i> Notes</a><button class="navbar-toggler" type="button"
                data-gle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" id="index" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" id="users" href="/users.html">Users</a></li>
                    <li class="nav-item"><a class="nav-link" id="notes" href="/notes.html">Notes</a></li>
                </ul>
                <ul id="loggedOut" class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" id="join" href="/join.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" id="login" href="/login.html">Sign In</a></li>

                <ul id="loggedIn" class="navbar-nav my-2 my-lg-0">

                    <li class="nav-item"><a class="nav-link" id="signout">Sign Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="col-sm-6 offset-sm-3">
                <h2 class="col-sm-6 offset-sm-3">Notes:</h2>
                <ul class="list-group">
    
                </ul>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
                    Add
                </button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body form-group">
                        <label for="text">Text:</label>
                        <input class="form-control" name="text" id="text" maxlength="50">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="addButton" class="btn btn-primary">Add note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body form-group">
                        <label for="text">Text:</label>
                        <input class="form-control" name="text" id="editedText" maxlength="50" />
                    </div>
                    <span id="noteId"></span>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="editButton" class="btn btn-primary">Edit note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="notes.js"></script>
